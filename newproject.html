<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src='./scripts.js'></script>
    <title>A fantastical adventure</title>
  </head>
    <body>
      <div class="container">
        <h1>Schedule an Appointment</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input id="first-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input id="last-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input id="date" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="starttime">Start Time</label>
              <input id="starttime" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="endtime">End Time</label>
              <input id="endtime" class="form-control" type="text">
            </div>


            <button type="submit" class="btn">Show Appointment Details</button>
          </form>
        </div>

        <div id="appointment-details">
          <h1>Appointment Details</h1>
          <p>First Name: <span id="f-name"></span>
          <p>Last Name: <span id="l-name"></span>
          <p>Date: <span id="calendar-date"></span>
          <p>Start Time: <span id="time1"></span>
          <p>End Time: <span id="time2"></span>  

        </div>
      </div>
    </body>
  </html>
